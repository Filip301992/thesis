<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>

    <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap.css">

    <!-- Required for full calendar -->
    <link rel="stylesheet" media="screen" href="/stylesheets/fullcalendar.css">
    <script src="@routes.Assets.versioned("javascripts/jquery-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/moment.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/fullcalendar.js")" type="text/javascript"></script>

    <script>

    function reload1 () {

        if(localStorage.user1ts == 'true')
        {
            if (localStorage.user1tsrel == 'true')
            {
                localStorage.setItem("user1tsrel", "false");
                document.getElementById('frame').src = '/timetableRead?faculty=' + localStorage.faculty;
            }
        }
    }

    function reload2 () {

        if(localStorage.user2ts == 'true')
        {
            localStorage.setItem("user1ts", "false");
            localStorage.setItem("user2ts", "false");
            localStorage.setItem("user1tsrel", "true");
            document.getElementById('frame').src = '/timetableRead?faculty=' + localStorage.faculty;
        }
    }

    setInterval(reload1, 20000);
    setInterval(reload2, 20000);
    </script>

</head>
<body class="container">

        <iframe id="frame" src="/timetableRead?faculty=" style="border:none; position: relative; width: 100%; left: 0; top: 0; height: 100%;"></iframe>
    <!--<div class="loader " id="loadDiv"></div>-->
</body>
</html>
